<template>
    <!-- Datatable -->
    <lightning-card title={title} icon-name="custom:custom67" onkeydown={handleKeyDown}>
        <div slot="actions">
            <lightning-button-icon
                alternative-text="Refresh Records"
                class="slds-m-horizontal_xx-small"
                icon-name="action:refresh"
                onclick={loadSettingsRecords}
            ></lightning-button-icon>
            <template if:true={canUserModifyLoggerSettings}>
                <lightning-button
                    class="slds-m-horizontal_xx-small"
                    icon-name="action:new"
                    label="New"
                    onclick={createNewRecord}
                    title="New Logger Settings Record"
                    variant="brand"
                ></lightning-button>
            </template>
        </div>
        <div>
            <lightning-datatable columns={columns} data={records} hide-checkbox-column key-field="Id" onrowaction={handleRowActions} show-row-number-column>
            </lightning-datatable>
        </div>
    </lightning-card>

    <!-- Spinner -->
    <div if:true={showLoadingSpinner}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </div>

    <!-- Edit modal -->
    <template if:true={showEditModal} onkeydown={handleKeyDown}>
        <section class="slds-modal slds-fade-in-open" onkeydown={handleKeyDown} role="dialog" tabindex="-1">
            <div class="slds-modal__container" onkeydown={handleKeyDown}>
                <!-- Edit modal header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeEditModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                    </button>

                    <h2 class="slds-text-heading_medium slds-hyphenate">Logger Settings Details</h2>
                </header>

                <!-- Edit modal body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- General Settings -->
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="General Settings">General Settings</span>
                        </h3>
                        <lightning-layout>
                            <lightning-layout-item size="6">
                                <lightning-combobox
                                    data-id="setupOwnerType"
                                    label="Setup Location"
                                    onchange={handleSetupOwnerTypeFieldChange}
                                    options={loggerSettingsPicklistOptions.setupOwnerTypeOptions}
                                    read-only={isExistingRecord}
                                    required
                                    value={currentRecord.setupOwnerType}
                                    variant="label-stacked"
                                ></lightning-combobox>
                                <template if:true={isExistingRecord}>
                                    <lightning-input
                                        data-id="setupOwnerName"
                                        label="Setup Owner"
                                        read-only
                                        required
                                        type="text"
                                        value={currentRecord.setupOwnerName}
                                        variant="label-stacked"
                                    ></lightning-input>
                                </template>
                                <template if:false={isExistingRecord}>
                                    <template if:true={isNewOrganizationRecord}>
                                        <lightning-input
                                            data-id="SetupOwnerName"
                                            label="Setup Owner"
                                            read-only
                                            required
                                            type="text"
                                            value={organization.Name}
                                            variant="label-stacked"
                                        ></lightning-input>
                                    </template>
                                    <template if:true={showSetupOwnerLookup}>
                                        <div class="slds-combobox_container" aria-expanded="true" aria-haspopup="listbox" role="combobox">
                                            <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open">
                                                <!-- Search Input Box -->
                                                <template if:false={showPill}>
                                                    <lightning-input
                                                        autocomplete="off"
                                                        label="Setup Owner"
                                                        onblur={handleRecordSearchBlur}
                                                        onchange={handleRecordSearch}
                                                        onclick={handleRecordSearch}
                                                        placeholder="Search"
                                                        required
                                                        type="search"
                                                        variant="label-stacked"
                                                    ></lightning-input>
                                                    <div if:true={showSpinner}>
                                                        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                                                    </div>
                                                </template>

                                                <!-- Selected Value Pill -->
                                                <div if:true={showPill}>
                                                    <div class="slds-form-element">
                                                        <label class="slds-form-element__label"
                                                            ><abbr class="slds-required" title="required">*</abbr>Setup Owner</label
                                                        >
                                                        <div class="slds-form-element__control">
                                                            <lightning-pill
                                                                label={selectedSetupOwner.label}
                                                                name={selectedSetupOwner.recordId}
                                                                onremove={handleRemoveSetupOwner}
                                                            >
                                                                <lightning-avatar
                                                                    src={selectedSetupOwner.image}
                                                                    fallback-icon-name={selectedSetupOwner.icon}
                                                                    size="x-small"
                                                                ></lightning-avatar>
                                                            </lightning-pill>
                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- Dropdown List -->
                                                <template if:true={showDropdown}>
                                                    <div class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid">
                                                        <ul class="slds-listbox slds-listbox_vertical">
                                                            <template for:each={setupOwnerSearchResults} for:item="matchingRecord">
                                                                <li
                                                                    key={matchingRecord.recordId}
                                                                    data-key={matchingRecord.recordId}
                                                                    class="slds-listbox__item"
                                                                    onmousedown={handleSearchResultSelection}
                                                                >
                                                                    <div
                                                                        class="
                                                                            slds-media
                                                                            slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta
                                                                        "
                                                                        role="option"
                                                                    >
                                                                        <template if:true={matchingRecord.image}>
                                                                            <span
                                                                                class="
                                                                                    slds-media__figure
                                                                                    slds-listbox__option-icon
                                                                                    slds-avatar slds-avatar_profile-image-large
                                                                                "
                                                                            >
                                                                                <span class="slds-icon_container slds-icon-standard-user">
                                                                                    <img class="slds-icon" src={matchingRecord.image} />
                                                                                </span>
                                                                            </span>
                                                                        </template>
                                                                        <template if:false={matchingRecord.image}>
                                                                            <lightning-icon
                                                                                class="slds-media__figure slds-listbox__option-icon"
                                                                                icon-name={matchingRecord.icon}
                                                                                alternative-text="icon"
                                                                                size="small"
                                                                            ></lightning-icon>
                                                                        </template>

                                                                        <span class="slds-media__body">
                                                                            <span class="slds-listbox__option-text slds-listbox__option-text_entity"
                                                                                >{matchingRecord.label}</span
                                                                            >
                                                                            <span class="slds-listbox__option-meta slds-listbox__option-meta_entity"
                                                                                >{matchingRecord.secondaryLabel}</span
                                                                            >
                                                                        </span>
                                                                    </div>
                                                                </li>
                                                            </template>
                                                        </ul>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </template>
                                </template>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-input
                                    checked={currentRecord.IsEnabled__c}
                                    data-id="IsEnabled__c"
                                    field-level-help={loggerSettingsFields.IsEnabled__c.inlineHelpText}
                                    label={loggerSettingsFields.IsEnabled__c.label}
                                    onchange={handleFieldChange}
                                    read-only={isReadOnlyMode}
                                    type="checkbox"
                                    variant="label-stacked"
                                ></lightning-input>
                                <lightning-combobox
                                    class="slds-m-top_large"
                                    data-id="LoggingLevel__c"
                                    field-level-help={loggerSettingsFields.LoggingLevel__c.inlineHelpText}
                                    label={loggerSettingsFields.LoggingLevel__c.label}
                                    onchange={handleFieldChange}
                                    options={loggerSettingsPicklistOptions.loggingLevelOptions}
                                    read-only={isReadOnlyMode}
                                    required
                                    value={currentRecord.LoggingLevel__c}
                                    variant="label-stacked"
                                ></lightning-combobox>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>

                    <!-- Log Management Settings -->
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Log Management Settings">Log Management Settings</span>
                        </h3>
                        <lightning-layout>
                            <lightning-layout-item size="6">
                                <lightning-input
                                    data-id="DefaultNumberOfDaysToRetainLogs__c"
                                    field-level-help={loggerSettingsFields.DefaultNumberOfDaysToRetainLogs__c.inlineHelpText}
                                    label={loggerSettingsFields.DefaultNumberOfDaysToRetainLogs__c.label}
                                    onchange={handleFieldChange}
                                    read-only={isReadOnlyMode}
                                    type="number"
                                    value={currentRecord.DefaultNumberOfDaysToRetainLogs__c}
                                    variant="label-stacked"
                                ></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-combobox
                                    data-id="DefaultLogShareAccessLevel__c"
                                    field-level-help={loggerSettingsFields.DefaultLogShareAccessLevel__c.inlineHelpText}
                                    label={loggerSettingsFields.DefaultLogShareAccessLevel__c.label}
                                    onchange={handleFieldChange}
                                    options={loggerSettingsPicklistOptions.shareAccessLevelOptions}
                                    read-only={isReadOnlyMode}
                                    value={currentRecord.DefaultLogShareAccessLevel__c}
                                    variant="label-stacked"
                                ></lightning-combobox>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>

                    <!-- Developer Settings -->
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Developer Settings">Developer Settings</span>
                        </h3>
                        <lightning-layout>
                            <lightning-layout-item size="6">
                                <lightning-combobox
                                    data-id="DefaultSaveMethod__c"
                                    field-level-help={loggerSettingsFields.DefaultSaveMethod__c.inlineHelpText}
                                    label={loggerSettingsFields.DefaultSaveMethod__c.label}
                                    onchange={handleFieldChange}
                                    options={loggerSettingsPicklistOptions.saveMethodOptions}
                                    read-only={isReadOnlyMode}
                                    required
                                    value={currentRecord.DefaultSaveMethod__c}
                                    variant="label-stacked"
                                ></lightning-combobox>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-input
                                    checked={currentRecord.IsApexSystemDebugLoggingEnabled__c}
                                    data-id="IsApexSystemDebugLoggingEnabled__c"
                                    field-level-help={loggerSettingsFields.IsApexSystemDebugLoggingEnabled__c.inlineHelpText}
                                    label={loggerSettingsFields.IsApexSystemDebugLoggingEnabled__c.label}
                                    onchange={handleFieldChange}
                                    read-only={isReadOnlyMode}
                                    type="checkbox"
                                    variant="label-stacked"
                                ></lightning-input>
                                <lightning-input
                                    checked={currentRecord.IsComponentConsoleLoggingEnabled__c}
                                    data-id="IsComponentConsoleLoggingEnabled__c"
                                    field-level-help={loggerSettingsFields.IsComponentConsoleLoggingEnabled__c.inlineHelpText}
                                    label={loggerSettingsFields.IsComponentConsoleLoggingEnabled__c.label}
                                    onchange={handleFieldChange}
                                    read-only={isReadOnlyMode}
                                    type="checkbox"
                                    variant="label-stacked"
                                ></lightning-input>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>

                    <!-- Security Settings -->
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Security Settings">Security Settings</span>
                        </h3>
                        <lightning-layout>
                            <lightning-layout-item size="6">
                                <lightning-input
                                    checked={currentRecord.ApplyDataMaskRules__c}
                                    data-id="ApplyDataMaskRules__c"
                                    field-level-help={loggerSettingsFields.ApplyDataMaskRules__c.inlineHelpText}
                                    label={loggerSettingsFields.ApplyDataMaskRules__c.label}
                                    onchange={handleFieldChange}
                                    read-only={isReadOnlyMode}
                                    type="checkbox"
                                    variant="label-stacked"
                                ></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-input
                                    checked={currentRecord.StripInaccessibleRecordFields__c}
                                    data-id="StripInaccessibleRecordFields__c"
                                    field-level-help={loggerSettingsFields.StripInaccessibleRecordFields__c.inlineHelpText}
                                    label={loggerSettingsFields.StripInaccessibleRecordFields__c.label}
                                    onchange={handleFieldChange}
                                    read-only={isReadOnlyMode}
                                    type="checkbox"
                                    variant="label-stacked"
                                ></lightning-input>
                                <lightning-input
                                    checked={currentRecord.IsAnonymousModeEnabled__c}
                                    data-id="IsAnonymousModeEnabled__c"
                                    field-level-help={loggerSettingsFields.IsAnonymousModeEnabled__c.inlineHelpText}
                                    label={loggerSettingsFields.IsAnonymousModeEnabled__c.label}
                                    onchange={handleFieldChange}
                                    read-only={isReadOnlyMode}
                                    type="checkbox"
                                    variant="label-stacked"
                                ></lightning-input>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>

                    <!-- System Information -->
                    <template if:true={isExistingRecord}>
                        <div class="slds-section slds-is-open">
                            <h3 class="slds-section__title slds-theme_shade">
                                <span class="slds-truncate slds-p-horizontal_small" title="System Information">System Information</span>
                            </h3>
                            <lightning-layout>
                                <lightning-layout-item size="6">
                                    <lightning-input
                                        data-id="CreatedByUsername"
                                        field-level-help={loggerSettingsFields.CreatedById.inlineHelpText}
                                        label={loggerSettingsFields.CreatedById.label}
                                        onchange={handleFieldChange}
                                        read-only
                                        type="text"
                                        value={currentRecord.createdByUsername}
                                        variant="label-stacked"
                                    ></lightning-input>
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">{loggerSettingsFields.CreatedDate.label}</label>
                                        <div class="slds-form-element__control">
                                            <lightning-formatted-date-time
                                                year="numeric"
                                                month="long"
                                                day="2-digit"
                                                hour="2-digit"
                                                minute="2-digit"
                                                value={currentRecord.CreatedDate}
                                            ></lightning-formatted-date-time>
                                        </div>
                                    </div>
                                </lightning-layout-item>
                                <lightning-layout-item size="6">
                                    <lightning-input
                                        data-id="LastModifiedByUsername"
                                        field-level-help={loggerSettingsFields.LastModifiedById.inlineHelpText}
                                        label={loggerSettingsFields.LastModifiedById.label}
                                        onchange={handleFieldChange}
                                        read-only
                                        type="text"
                                        value={currentRecord.lastModifiedByUsername}
                                        variant="label-stacked"
                                    ></lightning-input>
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">{loggerSettingsFields.LastModifiedDate.label}</label>
                                        <div class="slds-form-element__control">
                                            <lightning-formatted-date-time
                                                year="numeric"
                                                month="long"
                                                day="2-digit"
                                                hour="2-digit"
                                                minute="2-digit"
                                                value={currentRecord.LastModifiedDate}
                                            ></lightning-formatted-date-time>
                                        </div>
                                    </div>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                    </template>
                </div>

                <!-- Edit modal footer -->
                <footer class="slds-modal__footer" if:false={isReadOnlyMode}>
                    <lightning-button label="Cancel" onclick={closeEditModal} title="Cancel"></lightning-button>
                    <lightning-button label="Save" onclick={saveCurrentRecord} title="Save" variant="brand"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Delete modal -->
    <template if:true={showDeleteModal} onkeydown={handleKeyDown}>
        <section class="slds-modal slds-fade-in-open" onkeydown={handleKeyDown} role="dialog" tabindex="-1">
            <div class="slds-modal__container" onkeydown={handleKeyDown}>
                <!-- Delete modal header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeDeleteModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                    </button>

                    <h2 class="slds-text-heading_medium slds-hyphenate">Delete Logger Settings Record</h2>
                </header>

                <!-- Delete modal body -->
                <div class="slds-modal__content slds-p-around_medium">
                    Are you sure you want to delete the Logger Settings record for {currentRecord.setupOwnerName}?
                </div>

                <!-- Delete modal footer -->
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeDeleteModal} title="Cancel"></lightning-button>
                    <lightning-button label="Delete" onclick={confirmDeleteCurrentRecord} title="Delete" variant="destructive"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
