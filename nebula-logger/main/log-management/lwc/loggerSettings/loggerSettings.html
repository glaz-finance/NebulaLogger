<template>
    <!-- Datatable -->
    <lightning-card title={title} icon-name="custom:custom67" onkeydown={handleKeyDown}>
        <div slot="actions">
            <lightning-button-icon class="slds-m-horizontal_xx-small" icon-name="action:refresh" onclick={loadSettingsRecords}></lightning-button-icon>
            <template if:true={canUserModifyLoggerSettings}>
                <lightning-button
                    class="slds-m-horizontal_xx-small"
                    icon-name="action:new"
                    label="New"
                    onclick={createNewRecord}
                    title="New Logger Settings Record"
                    variant="brand"
                ></lightning-button>
            </template>
        </div>
        <div>
            <lightning-datatable columns={columns} data={records} hide-checkbox-column key-field="Id" onrowaction={handleRowActions} show-row-number-column>
            </lightning-datatable>
        </div>
    </lightning-card>

    <!-- Spinner -->
    <div if:true={showLoadingSpinner}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </div>

    <!-- Record modal -->
    <template if:true={showModal} onkeydown={handleKeyDown}>
        <section class="slds-modal slds-fade-in-open" onkeydown={handleKeyDown} role="dialog" tabindex="-1">
            <div class="slds-modal__container" onkeydown={handleKeyDown}>
                <!-- Record modal header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                    </button>

                    <h2 class="slds-text-heading_medium slds-hyphenate">Logger Settings Details</h2>
                </header>

                <!-- Record modal body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- General Settings -->
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="General Settings">General Settings</span>
                        </h3>
                        <lightning-layout>
                            <lightning-layout-item size="6">
                                <lightning-combobox
                                    data-id="SetupOwnerType"
                                    label="Setup Location"
                                    options={setupOwnerTypeOptions}
                                    read-only={isExistingRecord}
                                    required
                                    value={currentRecord.SetupOwnerType}
                                    variant="label-stacked"
                                ></lightning-combobox>
                                <lightning-input
                                    data-id="SetupOwnerName"
                                    label="Setup Owner"
                                    read-only={isExistingRecord}
                                    required
                                    type="text"
                                    value={currentRecord.SetupOwnerName}
                                    variant="label-stacked"
                                ></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-input
                                    checked={currentRecord.IsEnabled__c}
                                    data-id="IsEnabled__c"
                                    field-level-help={loggerSettingsFields.IsEnabled__c.inlineHelpText}
                                    label={loggerSettingsFields.IsEnabled__c.label}
                                    onchange={handleFieldChange}
                                    read-only={isReadOnlyMode}
                                    type="checkbox"
                                    variant="label-stacked"
                                ></lightning-input>
                                <lightning-combobox
                                    data-id="LoggingLevel__c"
                                    field-level-help={loggerSettingsFields.LoggingLevel__c.inlineHelpText}
                                    label={loggerSettingsFields.LoggingLevel__c.label}
                                    onchange={handleFieldChange}
                                    options={loggingLevelOptions}
                                    read-only={isReadOnlyMode}
                                    required
                                    value={currentRecord.LoggingLevel__c}
                                    variant="label-stacked"
                                ></lightning-combobox>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>

                    <!-- Log Management Settings -->
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Log Management Settings">Log Management Settings</span>
                        </h3>
                        <lightning-layout>
                            <lightning-layout-item size="6">
                                <lightning-input
                                    data-id="DefaultNumberOfDaysToRetainLogs__c"
                                    field-level-help={loggerSettingsFields.DefaultNumberOfDaysToRetainLogs__c.inlineHelpText}
                                    label={loggerSettingsFields.DefaultNumberOfDaysToRetainLogs__c.label}
                                    onchange={handleFieldChange}
                                    read-only={isReadOnlyMode}
                                    type="number"
                                    value={currentRecord.DefaultNumberOfDaysToRetainLogs__c}
                                    variant="label-stacked"
                                ></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-combobox
                                    data-id="DefaultLogShareAccessLevel__c"
                                    field-level-help={loggerSettingsFields.DefaultLogShareAccessLevel__c.inlineHelpText}
                                    label={loggerSettingsFields.DefaultLogShareAccessLevel__c.label}
                                    onchange={handleChange}
                                    options={shareAccessLevelOptions}
                                    read-only={isReadOnlyMode}
                                    value={currentRecord.DefaultLogShareAccessLevel__c}
                                    variant="label-stacked"
                                ></lightning-combobox>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>

                    <!-- Developer Settings -->
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Developer Settings">Developer Settings</span>
                        </h3>
                        <lightning-layout>
                            <lightning-layout-item size="6">
                                <lightning-combobox
                                    data-id="DefaultSaveMethod__c"
                                    field-level-help={loggerSettingsFields.DefaultSaveMethod__c.inlineHelpText}
                                    label={loggerSettingsFields.DefaultSaveMethod__c.label}
                                    onchange={handleFieldChange}
                                    options={saveMethodOptions}
                                    read-only={isReadOnlyMode}
                                    required
                                    value={currentRecord.DefaultSaveMethod__c}
                                    variant="label-stacked"
                                ></lightning-combobox>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-input
                                    checked={currentRecord.IsApexSystemDebugLoggingEnabled__c}
                                    data-id="IsApexSystemDebugLoggingEnabled__c"
                                    field-level-help={loggerSettingsFields.IsApexSystemDebugLoggingEnabled__c.inlineHelpText}
                                    label={loggerSettingsFields.IsApexSystemDebugLoggingEnabled__c.label}
                                    onchange={handleFieldChange}
                                    read-only={isReadOnlyMode}
                                    type="checkbox"
                                    variant="label-stacked"
                                ></lightning-input>
                                <lightning-input
                                    checked={currentRecord.IsComponentConsoleLoggingEnabled__c}
                                    field-level-help={loggerSettingsFields.IsComponentConsoleLoggingEnabled__c.inlineHelpText}
                                    label={loggerSettingsFields.IsComponentConsoleLoggingEnabled__c.label}
                                    onchange={handleFieldChange}
                                    read-only={isReadOnlyMode}
                                    type="checkbox"
                                    variant="label-stacked"
                                ></lightning-input>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>

                    <!-- Security Settings -->
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Security Settings">Security Settings</span>
                        </h3>
                        <lightning-layout>
                            <lightning-layout-item size="6">
                                <lightning-input
                                    checked={currentRecord.ApplyDataMaskRules__c}
                                    data-id="ApplyDataMaskRules__c"
                                    field-level-help={loggerSettingsFields.ApplyDataMaskRules__c.inlineHelpText}
                                    label={loggerSettingsFields.ApplyDataMaskRules__c.label}
                                    onchange={handleFieldChange}
                                    read-only={isReadOnlyMode}
                                    type="checkbox"
                                    variant="label-stacked"
                                ></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-input
                                    checked={currentRecord.StripInaccessibleRecordFields__c}
                                    data-id="StripInaccessibleRecordFields__c"
                                    field-level-help={loggerSettingsFields.StripInaccessibleRecordFields__c.inlineHelpText}
                                    label={loggerSettingsFields.StripInaccessibleRecordFields__c.label}
                                    onchange={handleFieldChange}
                                    read-only={isReadOnlyMode}
                                    type="checkbox"
                                    variant="label-stacked"
                                ></lightning-input>
                                <lightning-input
                                    checked={currentRecord.AnonymousMode__c}
                                    data-id="AnonymousMode__c"
                                    field-level-help={loggerSettingsFields.AnonymousMode__c.inlineHelpText}
                                    label={loggerSettingsFields.AnonymousMode__c.label}
                                    onchange={handleFieldChange}
                                    read-only={isReadOnlyMode}
                                    type="checkbox"
                                    variant="label-stacked"
                                ></lightning-input>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </div>

                <!-- Record modal footer -->
                <footer class="slds-modal__footer" if:false={isReadOnlyMode}>
                    <lightning-button label="Cancel" onclick={closeModal} title="Cancel"></lightning-button>
                    <lightning-button label="Save" onclick={saveCurrentRecord} title="Save" variant="brand"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
